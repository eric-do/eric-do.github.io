layout: default

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!--{% include disqus.html %}-->
  <div id="commento"></div>
  <script src="https://cdn.commento.io/js/commento.js"></script>
</article>
